<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins" rel="stylesheet">
  <script src="https://kit.fontawesome.com/77c5c31002.js" crossorigin="anonymous"></script>
  <link href="path/to/font-awesome/css/font-awesome.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.js"></script>
  <link rel="stylesheet" href="css/style.css">
  <title>Guillaume â€” Developer</title>
</head>
<body>
<!--NAVBAR-->
  <nav>
    <div class="fas fa-arrow-up" href="#home" button onclick="topFunction()" id="fas fa-arrow-up" display="none" alt="black arrow bring you back to top"></div>
    <ul class="nav-links">
      <li>
        <a href="#work">Work</a>
      </li>
      <li>
        <a href="#about">About</a>
      </li>
      <li>
        <a href="#contact">Contact</a>
      </li>
    </ul>
    <div class="burger">
      <div class="line1"></div>
      <div class="line2"></div>
      <div class="line3"></div>
    </div>
  </nav>
  <script src="app.js"></script>

<!--SMOOTH SCROLL-->

<!--LOADING ICON-->
  <div class="se-pre-con"></div>

  <!--HOME SECTION-->
  <div class="home" id="home">
    <header class="introduction" id="introduction">
      <h2>Hi, I'm Guillaume</h2><p>a Montreal based front-end web developer.
    </header>
    <!--pager design-->
    <div class="standby-screen" id="standby-screen"></div>
    <div class="operator" id="operator">FRANCE TELECOM</div>
    <div class="envelope" id="envelope">
      <img src="https://zupimages.net/up/20/41/9fp4.png" width= 40px height= 35px alt="envelope on pager"></img>
    </div>
    <div class="pager-img">
      <img src="https://zupimages.net/up/20/39/tgbx.png" alt="old pager Motorola" width= 600px height= 400px></img>
    </div>
    <!--pager date-->  
    <div class="today" id="today">
      <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.9.3/dayjs.min.js"></script>
      <script src="lib/dayjs/plugin/localizedFormat.js"></script>
      <script>
        dayjs.extend(window.dayjs_plugin_localizedFormat)
      </script>
      <script>
        function updateTime() {
          const todayIs = document.querySelector(".today");
          todayIs.innerHTML = dayjs().format('L LT')
        }
      setInterval(updateTime, 1000);
      </script>
    </div>
    <!--message on scroll down-->
    <script>
      $(window).scroll(function() {
        ($(this).scrollTop()>0)
        {
            $('.standby-screen,.operator').hide();
            $('.envelope').show();
        }
      });
    </script>
    <!--tone message on scroll down-->
    <script src="jquery.min.js"></script>
    <script src="js/AudioFade.js"></script>

  </div>
  
<!--WORK SECTION-->
  <div class="work" id="work">
    <div class="introduction">Check my previews works and projects.</div>
  </div>

<!--ABOUT SECTION-->
  <div class="about" id="about">
    <div class="introduction">I'm a front-end web developer.</div>
  </div>

<!--CONTACT SECTION-->
  <div class="contact" id="contact">
    <div class="introduction">Follow me or contact.</div>
  </div>
</body>
</html>
