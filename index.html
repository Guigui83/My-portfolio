    <!--pager date-->  
    <div class="today" id="today">
      <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.9.3/dayjs.min.js"></script>
      <script src="lib/dayjs/plugin/localizedFormat.js"></script>
      <script>
        dayjs.extend(window.dayjs_plugin_localizedFormat)
      </script>
      <script>
        function updateTime() {
          const todayIs = document.querySelector(".today");
          todayIs.innerHTML = dayjs().format('LT L')
        }
        setInterval(updateTime, 1000);
      </script>
    </div>

    <!--screen light on scroll down-->
    <script>
      // get the element to animate
      const element = document.getElementById('standby-screen');
      const elementHeight = element.clientHeight;

      // listen for scroll event and call animate function
      document.addEventListener('scroll', animate);
      
      // check if element is in view
      function inView() {
        // get window height
        const windowHeight = window.innerHeight;
        // get number of pixels that the document is scrolled
        const scrollY = window.scrollY || window.pageYOffset;
        // get current scroll position (distance from the top of the page to the bottom of the current viewport)
        const scrollPosition = scrollY + windowHeight;
        // get element position (distance from the top of the page to the bottom of the element)
        const elementPosition = element.getBoundingClientRect().top + scrollY + elementHeight;
        // is scroll position greater than element position? (is element in view?)
        if (scrollPosition > elementPosition) {
          return true;
        }  
        return false;
      }

      // animate element when it is in view
      function animate() {
        // is element in view?
        if (inView()) {
            // element is in view, add class to element
            element.classList.add('light-screen');
        }
      }
    </script>

    <!--edit text scrolling-->
    <div class="scrolling-zone">

    <!--envelope disappears + text appears on scroll down-->
    <script>

            $('.scrolling-text').show();
