  <!--SMOOTH SCROLL-->

  <!--LOADING ICON-->
  <div class="se-pre-con"></div>

  <!--HOME SECTION-->
  <div class="home" id="home">
    <header class="introduction" id="introduction">
      <h2>Hi, I'm Guillaume</h2><p>a Montreal based front-end web developer.
    </header>
    <!--pager design-->
    <div class="pager" id="pager">
      <div class="standby-screen" id="standby-screen">
        <div class="operator" id="operator">FRANCE TELECOM</div>
        <div class="envelope" id="envelope">
          <img src="https://zupimages.net/up/20/41/9fp4.png" width= 40px height= 35px alt="envelope on pager"></img>
        </div>
      </div>
      <div class="pager-img">
        <img src="https://zupimages.net/up/20/39/tgbx.png" alt="old pager Motorola" width= 600px height= 400px></img>
      </div>
      <!--pager date-->  
      <div class="date" id="today">
        <script src="https://unpkg.com/dayjs@1.8.29/dayjs.min.js"></script>
        <script>dayjs().format()</script>
      </div>
      <!--new message after scrolling--> 
      <script>
        const pagerElem = document.querySelector('#pager');
        const standbyElem = document.querySelector('#standby-screen');
        const operatorElem = document.querySelector('#operator');
        const messageElem = document.querySelector('#envelope');
        
        function scrollAmount () {
        const scrollAmount > 1;
        window.addEventListener('scroll', (event) => {
          const { top } = pagerElem.getBoundingClientRect();
          const heroInView = top - window.innerHeight < scrollAmount;
          standbyElem.style.visibility = "hidden";
          messageElem.style.visibility = "visible";
          operatorElem.style.visibility = "hidden";
        });
      }
      </script>
    </div>  
  </div>
  
  <!--WORK SECTION-->
  <div class="work" id="work">
